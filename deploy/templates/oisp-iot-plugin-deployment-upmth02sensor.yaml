apiVersion: apps/v1
kind: Deployment
metadata:
  name: oisp-iot-plugin
  namespace: default
  labels:
    app: oisp-iot-plugin
spec:
  selector:
    matchLabels:
      app: oisp-iot-plugin
  template:
    metadata:
      labels:
        app: oisp-iot-plugin
    spec:
      containers:
      - name: oisp-iot-plugin
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: PLUGIN_CONFIG
            value: '[{"id":"12345678","name":"upmth02sensor","hostPath":"/dev/i2c-5","containerPath":"/dev/i2c-5","permission":"r"}]'
        image: wagmarcel/iot-plugin:devel
        command: ["/usr/bin/iot_device_plugin"]
        args: [ "-debug", "-device-plugin-path", "/var/lib/rancher/k3s/agent/kubelet/device-plugins/"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: devfs
          mountPath: /dev
        - name: sysfs
          mountPath: /sys
        - name: kubeletsockets
          mountPath: /var/lib/rancher/k3s/agent/kubelet/device-plugins/
      nodeName: worker2
      volumes:
      - name: devfs
        hostPath:
          path: /dev
      - name: sysfs
        hostPath:
          path: /sys
      - name: kubeletsockets
        hostPath:
          path: /var/lib/rancher/k3s/agent/kubelet/device-plugins/
